<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poultry Disease Classifier</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold text-center text-green-600 mb-4">Poultry Disease Classifier</h1>
      <form action="/predict" method="post" enctype="multipart/form-data">
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-2">Upload an image of a chicken</label>
          <input type="file" name="file" accept="image/*" required class="w-full px-3 py-2 border rounded">
        </div>
        <div class="text-center">
          <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
            Predict
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
